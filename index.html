<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veera Brahma Reddy Bobba | Terminal Portfolio</title>
  <meta name="description" content="Interactive terminal portfolio for Veera Brahma Reddy Bobba, Cloud Engineer." />
  <meta name="author" content="Veera Brahma Reddy Bobba" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #14161a;
      --text: #c8ceda;
      --text-dark: #8892a3;
      --accent: #33ff99;
      --prompt: #82aaff;
      --error: #ff6b6b;
      --font-mono: 'Fira Code', monospace;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-mono);
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.05em;
      line-height: 1.6;
    }

    #terminal {
      height: 100%;
      width: 100%;
      padding: 15px;
      overflow-y: auto;
      cursor: text;
    }
    
    .terminal-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #output-container {
      flex-grow: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .prompt-line {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .prompt-user {
      color: var(--prompt);
    }

    .prompt-symbol {
      color: var(--text);
    }

    .prompt-command {
      color: var(--accent);
    }

    .input-area {
      display: flex;
      align-items: center;
      padding-left: 10px;
    }

    #command-input {
      background: transparent;
      border: none;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1em;
      caret-color: transparent;
    }

    #command-input:focus {
      outline: none;
    }
    
    #command-input:disabled {
        cursor: not-allowed;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: var(--accent);
      animation: blink 1s step-end infinite;
      -webkit-animation: blink 1s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    a {
      color: var(--prompt);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      filter: brightness(1.5);
    }

    .output-command {
      color: var(--accent);
    }

    .output-error {
      color: var(--error);
    }

    .output-list-item {
      padding-left: 2em;
      position: relative;
    }

    .output-list-item::before {
      content: '-';
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.25em 1em;
    }
    
    .skills-category {
      color: var(--accent);
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-weight: 500;
      grid-column: 1 / -1; /* Span full width */
    }

    .welcome-banner {
      color: var(--accent);
      font-weight: 500;
    }

    .help-grid {
      display: grid;
      grid-template-columns: max-content 1fr;
      gap: 0.5rem 1.5rem;
    }

    @media (max-width: 600px) {
      body {
        font-size: 0.95em;
      }
      #terminal {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <main id="terminal" onclick="document.getElementById('command-input').focus();">
      <div id="output-container" aria-live="polite" aria-atomic="false"></div>
      <div class="prompt-line">
        <label for="command-input" class="visually-hidden">Command Input</label>
        <span class="prompt-user">veera@cloud</span><span class="prompt-symbol">:</span><span class="prompt-command">~</span><span class="prompt-symbol">$</span>
        <div class="input-area">
          <input
            type="text"
            id="command-input"
            aria-label="Terminal command input"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            disabled
          />
          <span class="cursor"></span>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const terminal = document.getElementById('terminal');
      const outputContainer = document.getElementById('output-container');
      const commandInput = document.getElementById('command-input');

      let commandHistory = [];
      let historyIndex = -1;
      let isTyping = false;

      const sanitizeHTML = (str) => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
      };

      const printOutput = (html, container = outputContainer) => {
        const newOutput = document.createElement('div');
        newOutput.innerHTML = html;
        container.appendChild(newOutput);
        terminal.scrollTop = terminal.scrollHeight;
      };
      
      const typeEffect = (element, text, speed, callback) => {
          isTyping = true;
          commandInput.disabled = true;
          let i = 0;
          function type() {
              if (i < text.length) {
                  element.innerHTML += text.charAt(i);
                  i++;
                  setTimeout(type, speed);
              } else {
                  isTyping = false;
                  commandInput.disabled = false;
                  commandInput.focus();
                  if (callback) callback();
              }
          }
          type();
      };

      const printError = (msg) => {
        printOutput(`<span class="output-error">Error: ${sanitizeHTML(msg)}</span>`);
      };

      const printListItem = (text) => {
        printOutput(`<div class="output-list-item">${sanitizeHTML(text)}</div>`);
      };

      const printBanner = () => {
        const welcomeContainer = document.createElement('div');
        welcomeContainer.className = 'welcome-banner';
        outputContainer.appendChild(welcomeContainer);
        
        typeEffect(welcomeContainer, "Welcome to the interactive portfolio of Veera Brahma Reddy Bobba.", 20, () => {
            const motdContainer = document.createElement('div');
            outputContainer.appendChild(motdContainer);
            const randomMotd = portfolioData.motd[Math.floor(Math.random() * portfolioData.motd.length)];
            typeEffect(motdContainer, `MOTD: "${randomMotd}"`, 20, () => {
                printOutput("Type 'help' to see a list of available commands.");
                printOutput('');
            });
        });
      };

      const resizeInput = () => {
        const buffer = 5;
        ghost.textContent = commandInput.value;
        commandInput.style.width = (ghost.offsetWidth + buffer) + 'px';
      };

      const ghost = document.createElement('span');
      ghost.style.position = 'absolute';
      ghost.style.visibility = 'hidden';
      ghost.style.whiteSpace = 'pre';
      ghost.style.font = getComputedStyle(commandInput).font;
      document.body.appendChild(ghost);

      commandInput.addEventListener('input', resizeInput);
      resizeInput();

      commandInput.addEventListener('keydown', (e) => {
        if (isTyping) return;
        if (e.key === 'Enter') {
          const command = commandInput.value;
          if (!command.trim()) return;
          const promptHtml = `<div class="prompt-line"><span class="prompt-user">veera@cloud</span><span class="prompt-symbol">:</span><span class="prompt-command">~</span><span class="prompt-symbol">$</span><div class="input-area"><span class="output-command">${sanitizeHTML(command)}</span></div></div>`;
          printOutput(promptHtml);
          if (command.trim() !== 'clear-history') {
              commandHistory.unshift(command);
          }
          historyIndex = -1;
          executeCommand(command);
          commandInput.value = '';
          resizeInput();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            commandInput.value = commandHistory[historyIndex];
            resizeInput();
          }
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (historyIndex > 0) {
            historyIndex--;
            commandInput.value = commandHistory[historyIndex];
            resizeInput();
          } else {
            historyIndex = -1;
            commandInput.value = '';
            resizeInput();
          }
        } else if (e.key === 'Tab') {
          e.preventDefault();
          handleAutocomplete();
        }
      });

      const handleAutocomplete = () => {
        const current = commandInput.value.trim();
        const [cmd, arg] = current.split(' ');
        if (!arg) {
          const matches = Object.keys(commands).filter(c => c.startsWith(cmd));
          if (matches.length === 1) {
            commandInput.value = matches[0] + ' ';
            resizeInput();
          }
        } else if (cmd === 'show' || cmd === 'open') {
            const dataKeys = cmd === 'show' ? Object.keys(portfolioData) : portfolioData.projects.content.map(p => p.key);
            const matches = dataKeys.filter(k => k.startsWith(arg));
            if (matches.length === 1) {
                commandInput.value = `${cmd} ${matches[0]}`;
                resizeInput();
            }
        }
      };

      const portfolioData = {
        about: {
          description: 'Professional Summary',
          content: [
            'Motivated and detail-oriented Cloud Engineer with one year of internship experience focusing on cloud infrastructure management, automation, and CI/CD pipeline implementation.',
            'Hands-on experience with AWS services (EC2, S3, IAM) and Infrastructure as Code (IaC) tools like Terraform and CloudFormation.',
            'Familiar with containerization (Docker, Kubernetes) for efficient application deployment and scaling.',
            'Proficient in Python and Bash for automating routine tasks.',
            'Strong foundation in DevOps principles, including CI, monitoring (CloudWatch, Prometheus), and collaboration.',
          ]
        },
        experience: {
          description: 'Professional Experience',
          content: [
            {
              title: 'Cloud Engineer Intern, SYSRS IT Services - Maryland, U.S',
              date: 'June 2024 - Current',
              duties: [
                'Assisted in provisioning and managing AWS resources (EC2, S3, networking) using Terraform and CloudFormation.',
                'Supported CI/CD pipelines via AWS CodePipeline for automated builds, testing, and deployment.',
                'Gained hands-on experience with Docker and deployed applications to Kubernetes clusters.',
                'Configured monitoring and logging using Amazon CloudWatch to track performance and troubleshoot issues.',
                'Collaborated on security best practices by configuring IAM roles and using AWS Secrets Manager.',
                'Automated routine tasks using Python and Bash scripts, reducing manual intervention.',
              ]
            }
          ]
        },
        skills: {
            description: 'Core Technologies',
            content: {
                'Languages': ['Python', 'Java', 'Node.js', 'Bash Scripting'],
                'Cloud & IaC': ['AWS', 'Terraform', 'Ansible', 'CloudFormation'],
                'Containers & Orchestration': ['Docker', 'Kubernetes', 'GitOps'],
                'CI/CD Tools': ['Jenkins', 'GitHub Actions', 'Azure DevOps', 'AWS CodePipeline'],
                'Monitoring': ['Prometheus', 'Grafana', 'ELK Stack', 'Amazon CloudWatch'],
                'Source Control': ['Git', 'GitHub', 'GitLab', 'Bitbucket'],
                'Databases': ['MySQL', 'PostgreSQL'],
                'Operating Systems': ['Linux', 'Windows'],
            }
        },
        education: {
          description: 'Education',
          content: [
            'Rivier University - MS in Computer Science (Aug 2022 - May 2024)',
            'Malla Reddy College of Engineering and Technology - B.Tech in Computer Science (Jun 2018 - April 2022)',
          ]
        },
        projects: {
          description: 'Selected Projects',
          content: [
            { key: 'timesheetsystem', name: 'TimeSheetSystem', desc: 'A Java-based application to streamline employee time tracking.', tech: 'Java, OOP', url: 'https://github.com/13v13reddy/TimeSheetSystem' },
            { key: 'habittracker', name: 'HabitTracker', desc: 'A web application to help users build and maintain positive habits.', tech: 'Web App, UI/UX', url: 'https://github.com/13v13reddy/HabitTracker' },
            { key: 'tictactoe', name: 'TicTacToe', desc: 'A classic Tic Tac Toe game developed in Java with a clean GUI.', tech: 'Java, GUI', url: 'https://github.com/13v13reddy/tictactoe' }
          ]
        },
        contact: {
          description: 'Contact Information',
          content: [
            `Email: <a href="mailto:bobba.brahmareddy@gmail.com">bobba.brahmareddy@gmail.com</a>`,
            `LinkedIn: <a href="https://linkedin.com/in/13v13reddy" target="_blank" rel="noopener noreferrer">linkedin.com/in/13v13reddy</a>`,
            `GitHub: <a href="https://github.com/13v13reddy" target="_blank" rel="noopener noreferrer">github.com/13v13reddy</a>`,
            `Portfolio: <a href="https://13v13reddy.github.io/Terminal-Portfolio/" target="_blank" rel="noopener noreferrer">13v13reddy.github.io</a>`
          ]
        },
        resume: { description: 'Download my resume', content: [`You can download my resume <a href="Veera_Brahma_Reddy_Bobba_Resume.pdf" download>here</a>.`] },
        motd: [
            "Talk is cheap. Show me the code. - Linus Torvalds",
            "The best way to predict the future is to implement it. - David Heinemeier Hansson",
            "Measuring programming progress by lines of code is like measuring aircraft building progress by weight. - Bill Gates",
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. - Martin Fowler"
        ]
      };

      const commands = {
        help: () => {
          printOutput('\nAvailable commands:');
          const list = [
            { cmd: 'help', desc: 'Show this help message.' },
            { cmd: 'show <section>', desc: 'Display a section: about, experience, skills, etc.' },
            { cmd: 'open <project>', desc: 'Open a project link. (e.g., open tictactoe)' },
            { cmd: 'ls', desc: 'List all available sections to show.' },
            { cmd: 'social', desc: 'Display social and contact links.' },
            { cmd: 'whoami', desc: 'Display a short bio.' },
            { cmd: 'date', desc: 'Display the current date.' },
            { cmd: 'motd', desc: 'Display the message of the day.' },
            { cmd: 'banner', desc: 'Display the welcome banner.' },
            { cmd: 'clear', desc: 'Clear the terminal screen.' },
            { cmd: 'clear-history', desc: 'Clear command history.' },
            { cmd: 'sudo', desc: 'Request superuser privileges.' },
          ];
          let html = '<div class="help-grid">';
          list.forEach(i => {
            html += `<span class="output-command">${sanitizeHTML(i.cmd)}</span><span>- ${sanitizeHTML(i.desc)}</span>`;
          });
          html += '</div>';
          printOutput(html);
        },
        show: ([section]) => {
          if (!section) return printError(`Usage: show <section>. Use 'ls' to see available sections.`);
          const data = portfolioData[section];
          if (!data) return printError(`Section not found: ${section}. Use 'ls' to see available sections.`);
          
          printOutput(`\n<span class="output-command">--- ${sanitizeHTML(data.description)} ---</span>`);
          
          if (section === 'skills') {
            let grid = '<div class="skills-grid">';
            for (const category in data.content) {
                grid += `<div class="skills-category">${sanitizeHTML(category)}</div>`;
                data.content[category].forEach(skill => grid += `<span>- ${sanitizeHTML(skill)}</span>`);
            }
            grid += '</div>';
            printOutput(grid);
          } else if (section === 'experience') {
            data.content.forEach(job => {
              printOutput(`\n${sanitizeHTML(job.title)} (${sanitizeHTML(job.date)})`);
              job.duties.forEach(printListItem);
            });
          } else if (section === 'projects') {
            data.content.forEach(p => {
              printOutput(`\n<a href="${p.url}" target="_blank" rel="noopener noreferrer">${sanitizeHTML(p.name)}</a> (${p.key})`);
              printOutput(`  ${sanitizeHTML(p.desc)}`);
              printOutput(`<span style="color: var(--text-dark)">  Tech: ${sanitizeHTML(p.tech)}</span>`);
            });
            printOutput(`\n<span style="color: var(--text-dark)">Hint: Use 'open <project_key>' to open in a new tab.</span>`);
          } else if (section === 'contact' || section === 'resume') {
            data.content.forEach(line => printOutput(`<div class="output-list-item">${line}</div>`));
          } else {
            data.content.forEach(printListItem);
          }
        },
        open: ([projectKey]) => {
            if (!projectKey) {
                printError("Usage: open <project_key>. Available projects:");
                portfolioData.projects.content.forEach(p => printListItem(`${p.key} - ${p.name}`));
                return;
            }
            const project = portfolioData.projects.content.find(p => p.key === projectKey.toLowerCase());
            if (project) {
                printOutput(`Opening ${project.name} in a new tab...`);
                window.open(project.url, '_blank');
            } else {
                printError(`Project '${projectKey}' not found. Use 'show projects' to see available projects.`);
            }
        },
        social: () => {
            printOutput(`\n<span class="output-command">--- Social & Contact Links ---</span>`);
            portfolioData.contact.content.forEach(line => printOutput(`<div class="output-list-item">${line}</div>`));
        },
        date: () => printOutput(new Date().toLocaleString()),
        motd: () => {
            const randomMotd = portfolioData.motd[Math.floor(Math.random() * portfolioData.motd.length)];
            printOutput(`"${randomMotd}"`);
        },
        sudo: () => printOutput(`<span class="output-error">[sudo] password for veera: User is not in the sudoers file. This incident will be reported.</span>`),
        ls: () => {
          printOutput('Available sections:');
          Object.keys(portfolioData).filter(k => k !== 'motd').forEach(k => printListItem(`${k} - ${portfolioData[k].description}`));
          printOutput(`<span style="color: var(--text-dark)">Hint: Use 'show &lt;section&gt;'</span>`);
        },
        whoami: () => printOutput('Veera Brahma Reddy Bobba - A Cloud Engineer passionate about building scalable, secure, and automated systems on AWS.'),
        contact: () => commands.social(),
        banner: () => {
            outputContainer.innerHTML = '';
            printBanner();
        },
        clear: () => {
          outputContainer.innerHTML = '';
          printBanner();
        },
        'clear-history': () => {
          commandHistory = [];
          historyIndex = -1;
          printOutput('Command history cleared.');
        }
      };

      const executeCommand = (command) => {
        const [cmd, ...args] = command.trim().toLowerCase().split(/\s+/);
        if (commands[cmd]) {
            commands[cmd](args);
        } else {
            printError(`Command not found: ${cmd}. Type 'help' for a list of commands.`);
        }
      };

      printBanner();
    });
  </script>
</body>
</html>
